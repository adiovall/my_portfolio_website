<!-- templates/about.html -->
{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block content %}
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-6 text-teal-600 dark:text-teal-300" data-aos="fade-right">About Me</h2>
        <div class="flex flex-col md:flex-row items-center gap-8">
            <div class="relative" data-aos="zoom-in">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" class="w-40 h-40 rounded-full object-cover animated-border">
            </div>
            <div>
                <p class="text-gray-700 dark:text-gray-300 mb-4" data-aos="fade-up">I'm Adioval, a passionate software developer with expertise in web development, UI/UX design, and more.</p>
                <h3 class="text-2xl font-semibold mb-4 text-teal-600 dark:text-teal-300" data-aos="fade-right">Skills</h3>
                <ul class="flex flex-wrap gap-4" data-aos="fade-up" data-aos-delay="200">
                    <li class="bg-teal-600 dark:bg-teal-700 text-white px-4 py-2 rounded-full">HTML, CSS, JavaScript</li>
                    <li class="bg-teal-600 dark:bg-teal-700 text-white px-4 py-2 rounded-full">Python & Flask</li>
                    <li class="bg-teal-600 dark:bg-teal-700 text-white px-4 py-2 rounded-full">UI/UX Design</li>
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
