<!-- templates/contact.html -->
{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-6 text-teal-600 dark:text-teal-300" data-aos="fade-down">Contact Me</h2>
        <div class="flex flex-col lg:flex-row gap-8 justify-center">
            <!-- Contact Form -->
            <form id="contact-form" class="w-full max-w-lg space-y-6" data-aos="fade-up" data-aos-duration="1000">
                <div>
                    <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
                    <textarea id="message" name="message" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white" rows="5" required></textarea>
                </div>
                <div class="mb-4 flex justify-center">
                    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                </div>
                <button type="submit" class="bg-teal-600 text-white py-3 px-6 rounded-full hover:bg-teal-700 dark:hover:bg-teal-500 transition w-full">Send Message</button>
                <p id="form-message" class="text-center mt-4" style="display: none;"></p>
