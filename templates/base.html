<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <nav class="bg-teal-600 dark:bg-teal-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Adioval Portfolio</div>
            <div class="flex items-center space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('home') }}" class="text-white hover:text-teal-200 transition">Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="text-white hover:text-teal-200 transition">About</a></li>
                    <li><a href="{{ url_for('projects') }}" class="text-white hover:text-teal-200 transition">Projects</a></li>
                    <li><a href="{{ url_for('contact') }}" class="text-white hover:text-teal-200 transition">Contact</a></li>
                </ul>
                <button id="theme-toggle" class="text-white hover:text-teal-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-teal-600 dark:bg-teal-800 p-4 text-center text-white">
        <p>Â© 2025 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
