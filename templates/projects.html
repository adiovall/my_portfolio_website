<!-- templates/projects.html -->
{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-6 text-teal-600 dark:text-teal-300" data-aos="fade-down">My Projects</h2>
        <div class="flex justify-center mb-6 space-x-4">
            <button class="filter-btn bg-teal-600 text-white px-4 py-2 rounded-full hover:bg-teal-700 transition active" data-filter="all">All</button>
            <button class="filter-btn bg-teal-600 text-white px-4 py-2 rounded-full hover:bg-teal-700 transition" data-filter="Web">Web</button>
            <button class="filter-btn bg-teal-600 text-white px-4 py-2 rounded-full hover:bg-teal-700 transition" data-filter="Mobile">Mobile</button>
            <button class="filter-btn bg-teal-600 text-white px-4 py-2 rounded-full hover:bg-teal-700 transition" data-filter="Desktop">Desktop</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for project in projects %}
                <div class="project-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 150 }}" data-category="{{ project.category }}">
                    <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ project.title }}</h3>
                        <p class="text-gray-600 dark:text-gray-300">{{ project.description }}</p>
                        <a href="{{ project.link }}" class="text-teal-500 dark:text-teal-400 hover:text-teal-600 dark:hover:text-teal-300 transition" target="_blank">View Project</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
