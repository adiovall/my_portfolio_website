<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <section class="h-screen bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='images/galaxy_sand.jpg') }}')">
        <div class="container mx-auto h-full flex flex-col items-center justify-center text-center">
            <!-- Profile Image -->
            <div class="mb-6" data-aos="zoom-in" data-aos-duration="1000">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" class="w-40 h-40 rounded-full object-cover mx-auto border-4 border-teal-600 dark:border-teal-300">
            </div>
            <!-- Text and Button -->
            <div class="bg-black bg-opacity-50 p-8 rounded-lg max-w-2xl" data-aos="fade-up" data-aos-duration="1000">
                <h1 class="text-4xl md:text-6xl font-bold mb-4 text-white">Welcome to My Portfolio</h1>
                <p class="text-lg md:text-xl mb-6 text-gray-200">Hi, I'm Adioval, a software developer. Explore my work and let's create something amazing together!</p>
                <a href="{{ url_for('projects') }}" class="inline-block bg-teal-600 text-white py-3 px-6 rounded-full hover:bg-teal-700 transition text-lg font-semibold">View My Work</a>
            </div>
        </div>
    </section>
{% endblock %}
